<!-- certificates.component.html -->
<section class="w-full py-8 px-6 md:px-12 lg:px-16 bg-black">
  <h2 class="text-4xl font-bold text-white mb-10">My certificates</h2>

  <div class="relative">
    <!-- Certificate items -->
    <div
      *ngFor="let cert of certificates"
      class="mb-12 relative pl-10 transform transition-transform duration-500 hover:translate-x-10"
    >
      <!-- Timeline dot with circle -->
      <div class="absolute left-0 top-2 flex items-center justify-center">
        <div
          class="w-5 h-5 rounded-full border border-white flex items-center justify-center"
        >
          <div class="w-2 h-2 rounded-full bg-cyan-500"></div>
        </div>
      </div>

      <!-- Certificate content -->
      <div class="bg-slate-900 bg-opacity-60 p-4 rounded-sm">
        <div class="text-cyan-400 text-sm mb-2">{{ cert.date }}</div>
        <div class="text-white font-medium text-lg mb-1">{{ cert.title }}</div>
        <div class="text-gray-300 text-sm">
          {{ cert.institution }}, {{ cert.location }}
        </div>
      </div>
    </div>
  </div>
</section>

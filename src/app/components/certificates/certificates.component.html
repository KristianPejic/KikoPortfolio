<section
  id="my-certificates"
  class="w-full py-8 md:py-12 lg:py-16 px-6 md:px-12 lg:px-16 bg-black"
>
  <div class="max-w-7xl mx-auto">
    <h2 class="text-4xl font-bold text-white mb-10">My certificates</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div
        *ngFor="let cert of certificates"
        class="certificate-item bg-slate-900 bg-opacity-60 p-6 rounded border-l-4 border-cyan-500 transform transition-all duration-500 hover:translate-x-6 hover:bg-opacity-80"
      >
        <div class="flex items-center mb-4">
          <div class="w-3 h-3 rounded-full bg-cyan-500 mr-2"></div>
          <h3 class="text-xl font-medium text-white">{{ cert.title }}</h3>
        </div>

        <div class="pl-5">
          <p class="text-gray-300 mb-1">{{ cert.institution }}</p>
          <p class="text-gray-400 text-sm mb-2">{{ cert.location }}</p>
          <p class="text-cyan-400 text-sm italic">{{ cert.date }}</p>
        </div>
      </div>
    </div>
  </div>
</section>

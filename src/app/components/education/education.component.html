<section class="w-full py-8 px-6 md:px-12 lg:px-16 bg-black">
  <h2 class="text-4xl font-bold text-white mb-10">My education</h2>

  <div class="grid grid-cols-1 gap-8">
    <div
      *ngFor="let edu of educationItems"
      class="education-item bg-slate-900 bg-opacity-60 p-6 rounded border-l-4 border-cyan-500 transform transition-all duration-500 hover:translate-x-6 hover:bg-opacity-80"
    >
      <div class="flex items-center mb-4">
        <div class="w-3 h-3 rounded-full bg-cyan-500 mr-2"></div>
        <h3 class="text-xl font-medium text-white">{{ edu.institution }}</h3>
      </div>

      <div class="pl-5">
        <p class="text-gray-300 mb-2">{{ edu.place }}</p>
        <p class="text-cyan-400 text-sm italic">{{ edu.period }}</p>
      </div>
    </div>
  </div>
</section>

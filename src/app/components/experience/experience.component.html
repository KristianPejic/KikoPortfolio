<section class="bg-black text-white py-16 px-8 font-montserrat">
  <div class="max-w-4xl mx-auto">
    <h2 class="text-3xl font-bold mb-16 text-center">Experience</h2>

    <div class="timeline relative">
      <div
        class="timeline-line absolute left-0 top-0 bottom-0 w-0.5 bg-gray-700 ml-4"
      ></div>

      <div
        *ngFor="let exp of experiences"
        class="timeline-item relative pl-16 mb-16"
      >
        <div
          class="absolute left-0 top-0 w-8 h-8 bg-black border-2 border-white rounded-full flex items-center justify-center z-10"
          style="margin-left: 0"
        >
          <div class="w-2 h-2 bg-cyan-500 rounded-full"></div>
        </div>

        <div *ngIf="exp.companyUrl" class="text-xl mb-1">
          <a
            [href]="exp.companyUrl"
            [style.color]="exp.color"
            class="hover:underline"
            >{{ exp.company }}</a
          >
        </div>
        <div
          *ngIf="!exp.companyUrl"
          [style.color]="exp.color"
          class="text-xl mb-1"
        >
          {{ exp.company }}
        </div>

        <div class="font-bold text-xl mb-1">{{ exp.position }}</div>

        <div class="text-gray-400 text-sm mb-3">{{ exp.period }}</div>

        <p class="text-gray-300">{{ exp.description }}</p>

        <a
          *ngIf="exp.company === 'OpenSource'"
          href="https://github.com/KristianPejic"
          class="text-cyan-500 hover:underline mt-2 inline-block"
        >
          github.com/KristianPejic
        </a>
      </div>
    </div>
  </div>
</section>
